{% extends 'Pages/home.html' %}

{% block title %}
    Perfil
{% endblock title %}


{% block main %}

    <div class="container">

        <p><h1>{{ user.username }}</h1></p>
            {% if avatar %} 
                <p><img src="{{ avatar }} " alt="img"></p>
            {% endif %}
        <p> Mail: {{ user.email }} </p>

        <p> Nombre: {{user.first_name}} </p>
        <p> Apellido: {{user.last_name}} </p>
    </div>

    <a href="{% url 'EditProfile' %}"> Editar Perfil </a>
    <a href="{% url 'AvatarChange' %}"> Cambiar Avatar </a>


{% endblock main %}
