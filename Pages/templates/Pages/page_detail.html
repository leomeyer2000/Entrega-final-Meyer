{% extends 'Pages/home.html' %}

{% block title %}
    Pagina
{% endblock title %}


{% block main %}

    <div class="container">

        <p><h1>{{ page.title }}</h1></p>
            <p><img src="{{ page.image.url }}" alt="img"></p>
        <p><h2> {{ page.subtitle }} </h2></p>

        <p> {{page.body}} </p>
        <p> Autor: {{page.autor}} </p>
        <p> Fecha: {{page.date}} </p>
    </div>


{% endblock main %}
